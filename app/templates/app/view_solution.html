{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0"><b>Problem Statement:</b> {{ problem.statement }}</h2>
                </div>
                <div class="card-body">
                    <p class="lead"><b>Solution: </b>{{ problem.solution }}</p>
                </div>
                <div class="card-footer text-muted text-center">
                    <button type="submit" class="btn btn-secondary mt-3"><a href="{% url 'index' %}">Back</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
