{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 style="text-align: center;">Your Problems</h1>
    <br><br>
    <div class="d-flex align-items-center mb-4" style="float:right; clear:both;">
        
        <a href="{% url 'prob' %}" class="btn btn-primary">New Problem</a>
    </div>
    <div class="row">
        {% for p in problems %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">{{ p.statement }}</p>
                    <div class="d-flex justify-content-between">
                        {% if p.resolved %}
                        <a href="{% url 'buttonSolution' pk=p.id %}" class="btn btn-success btn-sm">Solution</a>
                        {% endif %}
                        <a href="{% url 'deleteProb' pk=p.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
