{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h1><b>{{ problem.statement }}</b></h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <button type="submit" class="btn btn-secondary mt-3"><a href="{% url 'prob_of_user' pk=problem.user_id %}" class="btn btn-secondary mt-3">Back</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
