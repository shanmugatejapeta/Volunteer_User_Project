{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h1><b>{{ user.username }} 's Problems</b></h1>
                </div>
                <div class="card-body">
                    <a href="{% url 'volindex' %}" class="btn btn-secondary mb-3">Home</a>
                    <ul class="list-group">
                        {% for p in problems %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ p.statement }}
                                {% if p.resolved %}
                                    <a href="{% url 'solution' pk=p.id uid=user.id %}" class="btn btn-info" style="float: right;">View</a>
                                {% else %}
                                    <a href="{% url 'solution' pk=p.id uid=user.id %}" class="btn btn-primary" style="float: right;">Solve</a>
                                {% endif %}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="card-footer text-muted text-center">
                    <button type="submit" class="btn btn-secondary mt-3"><a href="{% url 'volindex' %}" class="btn btn-secondary mt-3">Back</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
